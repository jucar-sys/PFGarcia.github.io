        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><img src="../images/logo.png" class="img-fluid headerLogo" alt="Logo" title="Logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>

                  <li class="nav-item">

                  </li>

                  </li>
                </ul>
              </div>
            </div>
          </nav>

    <!-- Section 1 - Banner -->
    <section class="hero">
        <div class="heroContenido">
            <h1>Contacto</h1>
        </div>
    </section>

    <!-- Section 2 - Formulario-->
    <section class="container py-5">
      <h2 class="pb-2 text-center">Contáctanos</h2>
      <span class="lineaTitulo mb-5"></span>
      <div class="row justify-content-center">
          <div class="col-10 col-md-6">
              <form action="" class="text-center" method="post">
                  <!-- <label for="nombre" class="form-label">Nombre</label> -->
                  <input type="text" id="nombre" class="form-control mb-3" name="nombre" placeholder="Ingresa tu nombre" required>
                  <!-- <label for="email" class="form-label">Email</label> -->
                  <input type="email" id="email" class="form-control mb-3" name="email" placeholder="Ingresa tu Email" required>
                  <!-- <label for="msg" class="form-label">Mensaje</label> -->
                  <textarea name="msg" id="msg" class="form-control mb-3" cols="30" rows="10" placeholder="Cuéntanos que necesitas" required></textarea>
                  <button type="submit" class="btn btn-dark btn-lg mt-3">Enviar</button>
              </form>
          </div><!-- .col-8 -->
      </div><!-- .row -->
  </section>

    <!-- Section 3 - Mapa-->
    <section class="mapa">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.505782235642!2d-99.1335792846835!3d19.433748345678747!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1f9332c3f5645%3A0x3ecd70df17aa7cd2!2sMoneda%204%2C%20Centro%20Hist%C3%B3rico%20de%20la%20Cdad.%20de%20M%C3%A9xico%2C%20Centro%2C%20Cuauht%C3%A9moc%2C%2006000%20Centro%2C%20CDMX!5e0!3m2!1ses-419!2smx!4v1667004881221!5m2!1ses-419!2smx" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <!-- Section 4 - Sociales-->
    <section class="sociales container text-center">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="row">
            <div class="col-6 col-md-3 mb-4">
              <img src="../images/face.png" class="img-fluid" alt="Facebook">
              <h6>Facebook</h6>
            </div>
            <div class="col-6 col-md-3 mb-4">
              <img src="../images/insta.png" class="img-fluid" alt="Instagram">
              <h6>Instagram</h6>
            </div>
            <div class="col-6 col-md-3 mb-4">
              <img src="../images/youtube.png" class="img-fluid" alt="YouTube">
              <h6>YouTube</h6>
            </div>
            <div class="col-6 col-md-3 mb-4">
              <img src="../images/whats.png" class="img-fluid" alt="Whats">
              <h6>WhatsApp</h6>
            </div>
          </div><!-- .row -->
        </div><!-- .col-md-8 -->
      </div><!-- .row -->
